<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Karla:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <h1>Generate a <br/> <span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <div id="form">
        <div>
          <label for="length">Password Length:</label>
          <input type="number" id="length" min="4" max="18" value="15">
          <small></small>
        </div>
        <button>Generate passwords</button>
      </div>
      <hr/>
      <div id="generated-pw">
        <div class="gen pw-1"></div>
        <div class="gen pw-2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
